<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up Form Odin</title>
</head>

<body>
    <main>
        <div id="card">
            <div id="img">
                <div id="logo"><img src="image/odin-lined.png" alt="logo">
                    <h1>ODIN</h1>
                </div>
                <!-- <p id="source">Photo by <a href="https://unsplash.com/@joshhild" target="_blank"
                            rel="noopener noreferrer">Josh Hild</a> on <a href="http://unsplash.com" target="_blank"
                            rel="noopener noreferrer">Unsplash</a></p> -->
            </div>
            <div id="content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <p>You <em>know</em> you want to.</p>
                <div id="formSection">
                    <h2>Let's do this!</h2>
                    <form id="form">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </form>
                </div>
                <div id="button">
                    <button>Create Account</button>
                </div>
                <div id="login">Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log
                        in</a></div>
            </div>
        </div>
    </main>
</body>

</html>
